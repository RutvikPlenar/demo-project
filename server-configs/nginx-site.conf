# Laravel Application - Nginx Server Configuration
# This config should be placed on your server's nginx installation
# 
# Installation:
#   sudo cp nginx-site.conf /etc/nginx/sites-available/laravel-demo
#   sudo ln -s /etc/nginx/sites-available/laravel-demo /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx

server {
    listen 80;
    listen [::]:80;
    
    # CHANGE THIS: Set your server name (domain or IP)
    server_name demo1.plenar-nuc1.v6.rocks www.demo1.plenar-nuc1.v6.rocks;
    
    # IMPORTANT: This path must exist ON YOUR SERVER (host), not just in the container!
    # If you deployed to /opt/laravel-demo, then use: /opt/laravel-demo/public
    # Make sure to mount this in docker-compose.prod.yml volumes
    root /var/www/demo-project/public;
    
    index index.php index.html;
    
    charset utf-8;
    
    # Logging
    access_log /var/log/nginx/laravel-demo-access.log;
    error_log /var/log/nginx/laravel-demo-error.log;
    
    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # PHP-FPM handling
    location ~ \.php$ {
        # IMPORTANT: This connects to the Docker container's PHP-FPM
        # Port 7001 on host maps to 9000 in container (see docker-compose.prod.yml)
        fastcgi_pass 127.0.0.1:7001;
        
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Increase timeout for longer running scripts
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # File upload size limit (adjust as needed)
    client_max_body_size 100M;
}

